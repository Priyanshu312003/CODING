<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p><a href="https://www.google.com">Open Google</a></p>  
    <!-- new tab mein open krne ke liye target="_blank" use krte hai -->
    <p><a target="_blank" href="https://www.google.com">Open Google</a></p>       
    <p><a target="_blank" href="https://www.youtube.com">Open Youtube</a></p>
    <p><a target="_blank" href="https://www.Instagram.com">Open Instagram</a></p>
    <p><a target="_blank" href="https://www.reddit.com">Open Reddit</a></p>
</body>
</html>
